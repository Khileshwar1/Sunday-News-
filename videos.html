<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        iframe {
            width: 90%;
            max-width: 560px;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>

    <h2>Latest News Videos</h2>

    <div class="video-container">

        <!-- Video 1 -->
        <iframe src="https://www.youtube.com/embed/86kjXXOZTZw"
                title="YouTube video 1"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>

        <!-- Video 2 -->
        <iframe src="https://www.youtube.com/embed/86kjXXOZTZw"
                title="YouTube video 2"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>

        <!-- Video 3 -->
        <iframe src="https://www.youtube.com/embed/LV19NivtiR8"
                title="YouTube video 3"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>

    </div>

</body>
</html>
