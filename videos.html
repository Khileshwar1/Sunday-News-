<!-- video.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        h2 {
            text-align: center;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .video-wrapper {
            width: 320px; /* Fix width */
            height: 180px; /* 16:9 Aspect Ratio */
            position: relative;
        }
        .video-wrapper iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            border: none;
        }
    </style>
</head>
<body>

    <h2>Latest News Videos</h2>

    <div class="video-container">

        <!-- Video 1 -->
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/86kjXXOZTZw"
                    title="YouTube video 1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>

        <!-- Video 2 -->
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/86kjXXOZTZw"
                    title="YouTube video 2"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>

        <!-- Video 3 -->
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/LV19NivtiR8"
                    title="YouTube video 3"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>

    </div>

</body>
            </html>
